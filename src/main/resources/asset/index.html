<html>
<head>
  <script src="/~/asset/js/jquery.js"></script>
  <script src="/~/asset/js/jquery.ext.js"></script>
</head>
<body>
<h1>Calculate PI</h1>
<div id="result">
</div>
<br/>
<div>
  <span>Steps:&nbsp;&nbsp;</span><input id="steps" value="99999">
</div>
<br/>
<button id="calculate" type="button">Calculate PI</button>
<script>
  $('#calculate').on('click', function() {
    var steps = $('#steps').val()
    $('#calculate').prop('disabled', true)
      $('#result').text('...')
    $.getJSON('/calcPi?steps=' + steps, function(data) {
      $('#result').text('result: ' + data.result)
      $('#calculate').prop('disabled', false)
    })
  })
</script>
</body>
</html>
